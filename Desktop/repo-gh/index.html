<!DOCTYPE html>
<html lang="es">
<!--HoLAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA-->

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calificaciones CENS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <!-- Encabezado de la página -->
    <header>
        <img src="imghtml/logo-cens-blanco.png" style="width: 150px; height: auto; margin-right: 10px; float: left;">
        <h1>Sistema de Calificaciones CENS</h1>
        <div style="clear: both;"></div> <!-- Limpiar el float para evitar superposiciones -->
    </header>

    <!-- Barra de Navegación -->
    <nav>
        <a href="#empresas">Empresas</a>
        <a href="#evaluadores">Evaluadores</a>
        <a href="#visadores">Visadores</a>
        <a href="#estadisticas">Estadísticas</a>
        <a href="#calificaciones">Calificaciones</a>
    </nav>
    <!-- carrusel de imagenes-->
    <div class="banner-carousel">
        <div><img src="imghtml/carrusel1.jpg" alt="Imagen 1"></div>
        <div><img src="imghtml/carrusel2.jpg" alt="Imagen 2"></div>
        <div><img src="imghtml/carrusel3.png" alt="Imagen 3"></div>
        <!-- Agrega más divs según la cantidad de imágenes que desees mostrar -->
    </div>

    <!-- Sección del Administrador -->
    <section id="empresas">
        <h2>Panel del Administrador</h2>
        <!-- Contenido del panel del administrador -->
    </section>

    <!-- Sección del Evaluador -->
    <section id="evaluadores">
        <h2>Panel del Evaluador</h2>
        <!-- Contenido del panel del evaluador -->
    </section>

    <!-- Sección del Visador Experto -->
    <section id="visadores">
        <h2>Panel del Visador Experto</h2>
        <!-- Contenido del panel del visador experto -->
    </section>

    <!-- Sección de Estadísticas -->
    <section id="estadisticas">
        <h2>Estadísticas</h2>
        <!-- Contenido de la sección de estadísticas -->
    </section>

    <!-- Sección de Calificaciones -->
    <section id="calificaciones">
        <h2>Calificaciones</h2>
        <!-- Contenido de la sección de calificaciones -->
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 CENS - Sistema de Calificaciones</p>
    </footer>

    <script src="carousel.js"></script>

</body>

</html>
